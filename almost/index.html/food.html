<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>맛집 소개</title>
  <style>
    section {
      padding: 80px 20px;
      max-width: 1000px;
      margin: auto;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    img {
      width: 100%;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <h1 style="text-align:center;">맛집 소개</h1>

  <section id="hansik">
    <h2>🍚 한식</h2>
    <img src="img/한식.png" alt="한식">
    <p>따뜻한 밥과 국, 김치가 함께하는 한국의 전통 음식입니다.</p>
  </section>

  <section id="yangsik">
    <h2>🍝 양식</h2>
    <img src="img/스파게티2.png" alt="양식">
    <p>파스타, 스테이크 등 서양에서 유래된 음식들을 소개합니다.</p>
  </section>

  <section id="jungsik">
    <h2>🥟 중식</h2>
    <img src="img/만두3.png" alt="중식">
    <p>짜장면, 만두, 탕수육 등 중국의 인기 음식을 소개합니다.</p>
  </section>

</body>
</html>
